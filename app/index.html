<!DOCTYPE html>
<html>

  <head>

    <meta charset="utf-8">
    <title>IQPlayer 0.5.9</title>

    <script defer src="./controls.js"></script>
    <script defer src="./playlist.js"></script>
    <script defer src="./player.js"></script>
    <script defer src="./loader.js"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="./main.css">
    <link rel="icon" type="image/x-icon" href="../favicon.ico">

  </head>

  <body>

    <div id="overlay"></div>
    <div id="modal-container"></div>

    <div class="header">
      <div class="header-box settings-container">
        <img src="images/settings.png" class="button" id="settings" onclick="handleButton(this.id)">
      </div>


      <div class="header-box title-container">
        <h1 id="app-title">IQPlayer Online</h1>
      </div>
      
    </div>

    <div class="player-container">
      <audio style="display: none;" id="player" ontimeupdate="getSongTime(this)"></audio>
      <div id="cover"></div>
    </div>

    <div class="player-controls">
      <div id="title-overlay">Song Title</div>
      <div id="author-overlay">Artist Title</div>

      <div id="time-container">
        <div id="song-time">-:--</div>
        <input type="range" step=0.01 id="progress-slider">
        <div id="song-duration">-:--</div>
      </div>

      <div id="player-btn-container">
        <img src="images/noloop.png"     class="button player-button" id="loop" onclick="handleButton(this.id)">
        <img src="images/backward.png" class="button player-button" id="prev" onclick="handleButton(this.id)">
        <img src="images/play.png"     class="button player-button" id="play" onclick="handleButton(this.id)">
        <img src="images/forward.png"  class="button player-button" id="next" onclick="handleButton(this.id)">
        <img src="images/playlist.png" class="button player-button" id="list" onclick="handleButton(this.id)">
      </div>
    </div>
    

  </body>
</html>
