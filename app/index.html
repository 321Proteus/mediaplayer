<!DOCTYPE html>
<html>

  <head>

    <meta charset="utf-8">
    <title> ElectronMP3 </title>

    <script defer src="./controls.js"></script>
    <script defer src="./player.js"></script>
    <script defer src="./loader.js"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="./main.css">

  </head>

  <body>

    <div class="modal-container"></div>

    <div class="header">
      <div class="header-box settings-container">
        <img src="images/settings.png" class="button" id="settings-button" onclick="handleButton(this, `settings`)">
      </div>


      <div class="header-box title-container">
        <h1 id="app-title">Test Media Player</h1>
      </div>
      <!-- <hr id="header-bottom"> -->
    </div>

    <div class="player-container">
      <div class="cover"></div>  
    </div>

    <div class="player-controls">
      <div id="title-overlay">Song Title</div>
      <div id="author-overlay">Artist Title</div>

      <div id="time-container">
        <div id="song-time">-:--</div>
        <input type="range" step=0.01 id="progress-slider">
        <div id="song-duration">-:--</div>
      </div>

      <div id="player-btn-container">
        <img src="images/loop.png"     class="button" id="player-button" onclick="handleButton(this, `loop`)">
        <img src="images/backward.png" class="button" id="player-button" onclick="handleButton(this, `back`)">
        <img src="images/play.png"     class="button" id="player-button" onclick="handleButton(this, `play`)">
        <img src="images/forward.png"  class="button" id="player-button" onclick="handleButton(this, `forw`)">
        <img src="images/playlist.png" class="button" id="player-button" onclick="handleButton(this, `list`)">
      </div>
      <!-- <label for="progress-slider">P</label> -->
    </div>

  </body>
</html>
