<div id="modal-content">

    <div class="header">

    <div class="header-box modal-exit-ctn">
    </div>
        
      <div class="header-box modal-title-ctn">
        <h1 id="modal-title">Settings</h1>
      </div>

      <div class="header-box modal-exit-ctn">
        <img src="images/exit.png" class="button" id="close">
      </div>

    </div>

    <div id="modal-body">

      <div class="setting">
        <div class="setting-text">
          <div class="setting-name">Example setting name</div>
          <div class="setting-description">Example setting description</div>
        </div>

        <label class="switch">
          <input type="checkbox" onchange="checkbox(this)">
          <span class="slider"></span>
        </label>
      </div>
      <div class="setting">
        <div class="setting-text">
          <div class="setting-name">Accent color</div>
          <div class="setting-description">Set your own player accent colour. Currently:
            <div id="color-info">default</div>
          </div>
        </div>

        <label>
          <input type="text" maxlength="7" class="textbox" id="color" spellcheck="false" autocomplete="off" placeholder="Enter HEX">
        </label>
      </div>

    </div>

</div>
